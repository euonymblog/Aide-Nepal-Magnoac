---
layout: default
---
<title>News and Events</title>
<section class="topimage pageheader">
  <div>
    <h2>News and Events</h2>
  </div>
</section>

<section>
  <div class="grid">
      {% for post in site.posts %}
    <!-- <a href="{{ post.url }}" > -->
      <div class="col-4" style="background-image: url('{{post.image}}'); background-repeat: no-repeat; background-size: cover; background-position: center;">
      </div>
    <!-- </a> -->

      <div class="col-8 layout">

          <div>
          <a href="{{ post.url }}"><h3>{{post.title}}</h3></a>
          </div>
          <div>
          {{post.excerpt}}
          </div>

      </div>


      {% endfor %}
    </div>
</section>
